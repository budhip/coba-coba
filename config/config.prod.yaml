  kafka_consumer:
    brokers:
      - "kafka01-bootstrap.prod.amartha.id:9094"
    consumer_group: go-fp-transaction
    consumer_group_daily_recon: go-fp-transaction-recon
    consumer_group_dlq: go-fp-transaction-dlq-notif
