  bucket_name: amartha-prod-acuan-transaction-reconciliation

exponential_backoff:
  max_retries: 3
  max_backoff_time: 10s
  backoff_multiplier: 2

transaction_validation_config:
  skip_balance_check_account_number:
    - "00000100000001"
    - "230001713145"
  accepted_order_type: REPAYMENT,CASHOUT,TOPUP,INVESTMENT,DISBURSEMENT,INSURANCE
  accepted_transaction_type: CASHOUT,DISBCLBPEBBA,DISBFAIL,DISBLOANCL,DISBLOANNORM,DISBLOANPL,DISBNORMBPEBSA,DISBPLBPEBRI,INVESTMENT,REPAYMENT,TOPUP,CIH_DEDUCTED,FINANCE_CONFIRM,REFUND,Insurance Premi,Insurance Claim Life,Insurance Claim Kredit,Reconciliation Cashout BRI Manual Lender Institution Escrow,DSBAB,DSBAC,DSBAD
  validate_tupep_customer_num: false
  validate_tupep_loan_type: true
  validate_paymd_loan_account_number: true
  validate_paymd_loan_ids: false

  slack_channel: acuan-notif
  title_bot: Acuan Alert Bot

